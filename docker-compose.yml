version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: trading-bot-local
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload during development
      - ./src:/app/src:ro
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Mount data directory if needed
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      - TZ=America/New_York
    # Uncomment to run a different command
    # command: ["ts-node", "-r", "dotenv/config", "src/simple-trading-bot.ts"]
    # command: ["npm", "run", "test-spx"]
    stdin_open: true
    tty: true
    restart: unless-stopped

